  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #b7f8db, #50a7c2);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    .foto {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .flip {
      background-color: #04AA6D;
      color: white;
      padding: 15px;
      border-radius: 15px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .flip:hover {
      background-color: #03915c;
      transform: scale(1.05);
    }

    #panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.6s ease;
      margin-top: 15px;
      color: #333;
    }

    #panel p {
      margin: 10px 0;
    }

    .heart {
      font-size: 24px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
